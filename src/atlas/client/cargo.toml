[package]
name = "atlas-client"
version = "0.1.0"
authors = ["voxelstack <voxelstack@gmail.com>"]
edition = "2021"
description = "Friendly client to interact with atlas-server."
repository = "https://github.com/voxelstack/dotme"
license-file = "../../../LICENSE"

[lib]
path = "lib.rs"
crate-type = ["cdylib"]

[dependencies]
atlas-comms = { path = "../comms" }
js-sys = "0.3.64"
log = "0.4.19"
rand = "0.8.5"
wasm-bindgen = "0.2.87"
wasm-bindgen-futures = "0.4.37"

# https://rust-random.github.io/book/crates.html#wasm-support
[dependencies.getrandom]
version = "0.2.10"
features = [
    "js"
]

[dependencies.tokio]
version = "1.28.2"
features = [
    "sync"
]

[dependencies.web-sys]
version = "0.3.64"
features = [
    "console",
    "OffscreenCanvas",
    "Worker",
]

[dev-dependencies]
wasm-bindgen-test = "0.3.37"

[features]
loggers = ["atlas-comms/loggers"]
